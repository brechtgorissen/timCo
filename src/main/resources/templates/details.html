<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Details product</title>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- fontawesome stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" th:href="@{~/css/main.css}">

    <!-- css datatable -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <!-- scripts datatable-->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#detailstable').DataTable();
        });
    </script>

    <!-- script goback-->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</head>
<body>
<div th:replace="~{menu::header}"></div>
<div th:replace="~{menu::navigation}"></div>
<div><h2>Productdetails</h2></div>
<div id="details" class="table-responsive">
        <table id="detailstable" class="table">
            <tr>
                <td>Item</td>
                <td th:text="${product.name}"></td>
            </tr>
            <tr>
                <td>Prijs</td>
                <td th:text="${product.price}"></td>
            </tr>
            <tr>
                <td>Dier</td>
                <td th:text="${product.species}"></td>
            </tr>
            <tr>
                <td>Categorie</td>
                <td th:text="${product.category}"></td>
            </tr>
            <tr>
                <td>Omschrijving</td>
                <td th:text="${product.description}"></td>
        </table>
</div>
<div>
    <btn class="btn btn-primary" onclick="goBack()">Terug naar productcatalogus</btn>
    <a th:href="@{/details/add/{id}(id = ${product.id})}"><i class="fas fa-shopping-cart"> </i></a>
</div>
<div th:replace="~{menu::footer}"></div>
</body>
</html>
