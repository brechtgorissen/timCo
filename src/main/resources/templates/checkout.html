<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bestelling afronden</title>

    <!-- bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" th:href="@{css/main.css}">

    <!-- css datatable -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <!-- scripts datatable-->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#producttable').DataTable();
        });
    </script>

</head>
<body>
<div th:replace="~{menu::header}"></div>
<div th:replace="~{menu::navigation}"></div>


<div id="main" class="container-fluid">
    <div id="form">
        <form method="post" th:action="@{~/confirmation}" th:object="${newUser}">
            <label>Naam</label>
            <input type="text" th:field="*{surName}" placeholder="Tim">
            <span th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}" th:class="error"></span>
            <label>Voornaam</label>
            <input type="text" th:field="*{name}" placeholder="Vande Winkel">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="error"></span>
            <br>
            <label>Straat</label>
            <input type="text" th:field="*{street}" placeholder="Winkelstraat">
            <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" th:class="error"></span>
            <label>Huisnummer</label>
            <input type="text" th:field="*{houseNumber}" placeholder="35">
            <span th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}" th:class="error"></span>
            <label>Bus</label>
            <input type="text" th:field="*{box}" placeholder="a">
            <span th:if="${#fields.hasErrors('box')}" th:errors="*{box}" th:class="error"></span>
            <br>
            <label>Postcode</label>
            <input type="text" th:field="*{postalCode}" placeholder="9876">
            <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" th:class="error"></span>
            <label>Woonplaats</label>
            <input type="text" th:field="*{place}" placeholder="Winkelgem">
            <span th:if="${#fields.hasErrors('place')}" th:errors="*{place}" th:class="error"></span>
            <br>
            <label>E-mailadres</label>
            <input type="text" th:field="*{email}" placeholder="jefkevanhoutem@gmail.com">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="error"></span>
            <button class="btn btn-primary" th:field="submit">Bestelling bevestigen</button>

        </form>
    </div>
</div>


<div th:replace="~{menu::footer}"></div>
</body>
</html>
