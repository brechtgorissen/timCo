<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>index</title>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- fontawesome stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" th:href="@{~/css/main.css}">

    <!-- css datatable -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <!-- scripts datatable-->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#producttable').DataTable({
                "language": {
                    "search": "Zoek",
                    "paginate": {
                        "first": "Eerste",
                        "last": "Laatste",
                        "next": "Volgende",
                        "previous": "Vorige"
                    },
                    "lengthMenu": "Toon _MENU_ producten"
                },
                "paging": true,
                "info": false,
                "lengthChange": true,
                "searching": true,
                "ordering": true
            });
        });
    </script>

</head>
<body>

<div th:replace="~{menu::header}"></div>
<div th:replace="~{menu::navigation}"></div>

<div><h2>Productcatalogus</h2></div>
<div id="products" class="table-responsive">
    <table id="producttable" class="table">
        <thead>
        <tr>
            <th>Product</th>
            <th>Diersoort</th>
            <th>Prijs</th>
            <th>Details</th>
            <th>Toevoegen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Product:${all}">
            <td th:text="${Product.name}"></td>
            <td th:text="${Product.species}"></td>
            <td th:text="${Product.price}"></td>
            <td><a class="btn btn-primary" th:href="@{/details/{id}(id=${Product.id})}">Toon meer details</a></td>
            <td><a th:href="@{/index/add/{id}(id = ${Product.id})}"><i class="fas fa-shopping-cart"> </i></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<div th:replace="~{menu::footer}"></div>
</html>
